<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLive Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">
    <!-- Header with Logo and Signup -->
    <nav class="p-4 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-baseline">
            <h1 class="text-2xl font-bold text-[#0891b2]">GoLive</h1>
            <sup class="text-sm text-blue-500 ml-4">UG</sup>
        </div>
        <button class="px-4 py-2 text-[#0891b2] border border-[#0891b2] rounded-md hover:bg-[#0891b2] hover:text-white transition-colors flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
            </svg>
            Signup
        </button>
    </nav>

    <!-- Main Content -->
    <main class="mt-20 flex justify-center items-start px-4">
        <div class="max-w-7xl w-full flex justify-between items-start gap-8">
            <!-- Login Form Section -->
            <div class="w-full max-w-md">
                <h2 class="text-xl font-medium text-[#0891b2] mb-8">Login to start Broadcasting</h2>
                
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Organization Email</label>
                        <input type="email" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0891b2]" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#0891b2]" required>
                    </div>

                    <div class="flex justify-between items-center">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="rounded text-[#0891b2] focus:ring-[#0891b2]">
                            <span class="text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-gray-600 hover:text-[#0891b2]">forgot password</a>
                    </div>

                    <button type="submit" class="w-full py-2 bg-[#0891b2] text-white rounded-md hover:bg-[#0891b2]/90 transition-colors">
                        Login
                    </button>

                    <p class="text-center text-sm text-gray-600">
                        Don't have account? 
                        <a href="#" class="text-[#0891b2] hover:underline">Signup</a>
                    </p>
                </form>
                <p class="text-center text-blue-500 text-sm mt-4">
                    Â© Copyright<strong class="font-bold text-blue-700">Cognoshere Dymamics LLC</strong>. All rights reserved.
                </p>
            </div>

            <!-- Image Section -->
            <div class="hidden md:block w-full max-w-md">
                <img src="IMAGES/Headphones.png" alt="Microphone and Headphones" class="w-full max-w-md">
            </div>
        </div>
    </main>
</body>
</html>
