<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>GoLive - Create Account</title>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex items-center justify-between">
                <a href="#" class="text-2xl font-bold text-blue-600">
                    GoLive<sup class="text-sm text-blue-500 ml-4">UG</sup>
                </a>
                <a href="login.html" class="px-4 py-2 text-[#0891b2] border border-[#0891b2] rounded-md hover:bg-[#0891b2] hover:text-white transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
                    </svg>
                    Login
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-col md:flex-row items-center justify-between gap-12">
            <!-- Form Section -->
            <div class="w-full md:w-1/2 max-w-lg">
                <h1 class="text-2xl font-semibold text-gray-800 mb-8">Create an Account</h1>
                
                <form class="space-y-6">
                    <div>
                        <label for="org-name" class="block text-sm font-medium text-gray-700 mb-2">
                            Organisation Name
                        </label>
                        <input type="text" id="org-name" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>

                    <div>
                        <label for="org-email" class="block text-sm font-medium text-gray-700 mb-2">
                            Organization Email
                        </label>
                        <input type="email" id="org-email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input type="password" id="password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm password
                        </label>
                        <input type="password" id="confirm-password"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            required>
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree and accept the 
                            <a href="#" class="text-blue-600 hover:underline">terms and conditions</a>
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Create Account
                    </button>
                </form>
                <p class="text-center text-blue-500 text-sm mt-4">
                    Â© Copyright<strong class="font-bold text-blue-700">Cognoshere Dymamics LLC</strong>. All rights reserved.
                </p>
            </div>

            <!-- Image Section -->
            <div class="w-full md:w-1/2 flex justify-center">
                <img src="IMAGEs/Headphones.png" alt="Golden microphone illustration" 
                    class="w-full max-w-md object-contain">
            </div>
        </div>
    </div>
</body>
</html>
