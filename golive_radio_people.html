<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLive | People</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="p-4">
                    <div class="flex justify-between">
                        <h1 class="text-2xl font-bold">GoLive<sup class="text-xs">UG</sup></h1>
                        <button class="lg:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <p><i class="fas fa-router w-5 h-5 mr-3"></i>
                    Radio People</p>
                <div class="flex items-center space-x-4">
                    <button class="p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                            </path>
                        </svg>
                    </button>
                    <img src="#" alt="Profile" class="w-8 h-8 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="flex pt-16">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-20 w-64 h-screen bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-4">
                <nav class="space-y-1">
                    <!-- Dashboard-->
                    <a href="golive_index_dashboard.html" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-lg">
                        <i class="fas fa-th-large w-5 h-5 mr-3"></i>
                        Dashboard
                    </a>

                    <!-- Radio Section -->
                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                            <i class="fas fa-radio w-5 h-5 mr-3"></i>
                            Radio
                            <i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <div class="relative bg-white mt-1 rounded-lg hidden">
                            <a href="golive_radio_stations.html">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-wave-square w-5 h-5 mr-3"></i>
                                Stations
                            </button>
                            </a>

                            <a href="golive_radio_podcast.html">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-podcast w-5 h-5 mr-3"></i>
                                Podcast
                            </button>
                            </a>

                            <a href="golive_radio_people.html">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-users w-5 h-5 mr-3"></i>
                                People
                            </button>
                            </a>

                            <a href="golive_radio_feedback.html">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-comments w-5 h-5 mr-3"></i>
                                Feedback
                            </button>
                            </a>
                        </div>
                    </div>

                    <!--TV Section-->
                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                            <i class="fas fa-tv w-5 h-5 mr-3"></i>
                            TV
                            <i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <div class="relative bg-white mt-1 rounded-lg hidden">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-wave-square w-5 h-5 mr-3"></i>
                                Stations
                            </button>
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-podcast w-5 h-5 mr-3"></i>
                                Podcast
                            </button>
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-users w-5 h-5 mr-3"></i>
                                People
                            </button>
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-signal w-5 h-5 mr-3"></i>
                                Analytics
                            </button>
                        </div>
                    </div>

                    <!-- Other menu items -->
                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-box w-5 h-5 mr-3"></i>
                            Account
                        </button>
                    </div>

                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-star w-5 h-5 mr-3"></i>
                            Plans
                        </button>
                    </div>

                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-question w-5 h-5 mr-3"></i>
                            Need Help
                        </button>
                    </div>

                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-briefcase w-5 h-5 mr-3"></i>
                            GoLive Desk
                        </button>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main content wrapper -->
        <div class="ml-64 flex-1 p-8">
            <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-sm p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold text-gray-800">Stations</h1>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        Invite
                    </button>
                </div>
                <p>Invite user to join the account with admin role.</p>
                <!-- Search and Filter Section -->
                <div class="mb-8">
                    <div class="relative mb-4">
                        <input type="text" placeholder="Email"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>                            
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="fixed bottom-0 left-64 right-0 border-t border-blue-200 bg-white text-center py-2">
                <p class="text-sm text-gray-500">
                    &copy; Copyright
                    <span class="text-blue-500 font-semibold">Cognosphere Dynamics LLC</span>.
                    All Rights Reserved
                </p>
            </footer>


        </div>

    </div>

    <script>
        // Dropdown toggle functionality
        const dropdownBtns = document.querySelectorAll('.dropdown-btn');
        dropdownBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                const dropdownContent = this.nextElementSibling;
                if (dropdownContent) {
                    dropdownContent.classList.toggle('hidden');
                }
            });
        });
    </script>
</body>

</html>
