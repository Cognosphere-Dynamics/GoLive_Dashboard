<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLive | Radio accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="p-4">
                    <div class="flex justify-between">
                        <h1 class="text-2xl font-bold">GoLive<sup class="text-xs">UG</sup></h1>
                        <button class="lg:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <p>New radio Station</p>
                <div class="flex items-center space-x-4">
                    <button class="p-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                            </path>
                        </svg>
                    </button>
                    <img src="#" alt="Profile" class="w-8 h-8 rounded-full">
                </div>
            </div>
        </div>
    </nav>

    <div class="flex pt-16">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-20 w-64 h-screen bg-white border-r border-gray-200 overflow-y-auto">
            <div class="p-4">
                <nav class="space-y-1">
                    <!-- Dashboard-->
                    <a href="golive_index_dashboard.html" class="flex items-center px-4 py-2 text-gray-700 bg-gray-100 rounded-lg">
                        <i class="fas fa-th-large w-5 h-5 mr-3"></i>
                        Dashboard
                    </a>

                    <!-- Radio Section -->
                    <div class="relative">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                            <i class="fas fa-radio w-5 h-5 mr-3"></i>
                            Radio
                            <i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <div class="relative bg-white mt-1 rounded-lg hidden">
                            <a href="golive_radio_station.html">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-wave-square w-5 h-5 mr-3"></i>
                                Stations
                            </button>
                            </a>

                            <a href="golive_radio_podcast.html">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-podcast w-5 h-5 mr-3"></i>
                                Podcast
                            </button>
                            </a>

                            <a href="golive_radio_people.html">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-users w-5 h-5 mr-3"></i>
                                People
                            </button>
                            </a>

                            <a href="golive_radio_feedback.html">
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-comments w-5 h-5 mr-3"></i>
                                Feedback
                            </button>
                            </a>
                        </div>
                    </div>

                    <!--TV Section-->
                    <div class="relative">
                        <button
                            class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg dropdown-btn">
                            <i class="fas fa-tv w-5 h-5 mr-3"></i>
                            TV
                            <i class="fas fa-chevron-down ml-2"></i>
                        </button>
                        <div class="relative bg-white mt-1 rounded-lg hidden">
                            <a href="golive_tv_stations.html"><button
                                class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-wave-square w-5 h-5 mr-3"></i>
                                Stations
                            </button></a>
                            <a href="golive_tv_podcast.html"><button
                                class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-podcast w-5 h-5 mr-3"></i>
                                Podcast
                            </button></a>
                            <a href="golive_tv_people.html"><button
                                class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-users w-5 h-5 mr-3"></i>
                                People
                            </button></a>
                            <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                                <i class="fas fa-signal w-5 h-5 mr-3"></i>
                                Analytics
                            </button>
                            </a>
                        </div>
                    </div>

                    <!-- Other menu items -->
                    <div class="relative">
                        <a href="golive_accounts.html">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-box w-5 h-5 mr-3"></i>
                            Account
                        </button>
                        </a>
                    </div>

                    <div class="relative">
                        <a href="golive_plans.html">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-star w-5 h-5 mr-3"></i>
                            Plans
                        </button>
                        </a>
                    </div>

                    <div class="relative">
                        <a href="need help.html">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-question w-5 h-5 mr-3"></i>
                            Need Help
                        </button>
                        </a>
                    </div>

                    <div class="relative">
                        <a href="golive desk.html">
                        <button class="w-full flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-briefcase w-5 h-5 mr-3"></i>
                            GoLive Desk
                        </button>
                        </a>    
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main content wrapper -->
        <div class="ml-64 flex-1 p-6">
            <div class="max-w-md mx-auto p-6">
            <form class="space-y-6 bg-white p-6 rounded-lg shadow-sm">
                <div class="space-y-4">
                    <p mb-3 text-gray-500>Create a new radio station</p>
                    <p>Already have a radio station? <a href="golive_radio_add_account.html" class="text-blue-500">add here</a></p>
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">Radio station name</label>
                        <input type="text" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">FM Frequency</label>
                        <input type="text" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
    
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">Radio station Logo</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <p class="text-gray-500">Drag and drop your Logo here or click to select a file</p>
                        </div>
                    </div>
    
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">Radio Genre</label>
                        <select id="genre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected>General</option>
                            <option>Children</option>
                            <option>Comedy</option>
                            <option>College/University</option>
                            <option>Sport</option>
                            <option>Music</option>
                            <option>News/Talk</option>
                            <option>Religious</option>
                          </select>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="text" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">Comfirm Password</label>
                        <input type="text" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">Country</label>
                        <input type="text" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
    
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">City</label>
                        <input type="text" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
    
                    <div class="flex flex-col">
                        <label class="text-sm font-medium text-gray-700 mb-1">District</label>
                        <input type="text" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
    
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                    Create Stations
                </button>
            </form>
        </div>
            
            <!-- Footer -->
            <footer class="fixed bottom-0 left-64 right-0 border-t border-blue-200 bg-white text-center py-2">
                <p class="text-sm text-gray-500">
                    Â© Copyright
                    <span class="text-blue-500 font-semibold">Cognosphere Dynamics LLC</span>.
                    All Rights Reserved
                </p>
            </footer>

        </div>

    </div>

    <script>
        // Dropdown toggle functionality
        const dropdownBtns = document.querySelectorAll('.dropdown-btn');
        dropdownBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                const dropdownContent = this.nextElementSibling;
                if (dropdownContent) {
                    dropdownContent.classList.toggle('hidden');
                }
            });
        });
    </script>
</body>

</html>
